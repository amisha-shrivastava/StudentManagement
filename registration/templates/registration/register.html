{% extends 'registration/base.html' %}

{% block content %}
  <h2>Register</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
      <label for="id_name">Name:</label>
      <input type="text" name="name" id="id_name" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="id_email">Email:</label>
      <input type="email" name="email" id="id_email" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="id_password">Password:</label>
      <input type="password" name="password" id="id_password" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="id_profile_pic">Profile Picture:</label>
      <input type="file" name="profile_pic" id="id_profile_pic" class="form-control-file" required>
    </div>
    <div class="form-group">
      <label for="id_gender">Gender:</label>
      <select name="gender" id="id_gender" class="form-control" required>
        <option value="">-- Select Gender --</option>
        <option value="M">Male</option>
        <option value="F">Female</option>
      </select>
    </div>
    <div class="form-group">
      <label for="id_course_preferences">Course Preferences:</label>
      <textarea name="course_preferences" id="id_course_preferences" class="form-control" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
{% endblock %}
