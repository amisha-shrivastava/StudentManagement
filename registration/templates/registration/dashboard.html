{% extends 'registration/base.html' %}


{% block content %}
<div class="container">
  <h1>Student Dashboard</h1>

  <div class="card">
    <div class="card-body">
      <h5 class="card-title">{{ student.name }}</h5>
      <p class="card-text"><strong>Email:</strong> {{ student.email }}</p>
      <p class="card-text"><strong>Gender:</strong> {{ student.gender }}</p>
      <p class="card-text"><strong>Course:</strong> {{ student.course }}</p>
      <a href="{% url 'edit_student' student.id %}" class="btn btn-primary">Edit</a>
      <a href="{% url 'delete_student' student.id %}" class="btn btn-danger">Delete</a> 
    </div>
  </div>
</div>
{% endblock %}
