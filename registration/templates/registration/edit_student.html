<form method="post" action="{% url 'edit_student' student.id %}">
    {% csrf_token %}
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="{{ student.name }}"><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="{{ student.email }}"><br>

    <label for="gender">Gender:</label>
    <input type="text" id="gender" name="gender" value="{{ student.gender }}"><br>

    <button type="submit">Save</button>
</form>
